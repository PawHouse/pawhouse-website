<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Friends - Paw House</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lilita+One&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #f5f5f5;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 40px 20px;
        text-align: center;
        position: relative;
    }

    h2 {
        font-family: 'Lilita One', cursive;
        font-size: 34px;
        color: #1C3F94;
        margin-bottom: 30px;
    }

    /* Cards grid */
    .cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 35px;
        justify-items: center;
        transition: 0.3s;
    }

    .card {
        width: 260px;
        background: #fff;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        background: #CFE1FF;
        border-radius: 20px;
    }

    .card h4 {
        margin: 10px 0 5px;
        font-size: 18px;
        font-weight: 600;
    }

    .card p {
        margin: 2px 0;
        font-size: 13px;
    }

    .pagination {
        margin-top: 25px;
        font-size: 14px;
    }

    .pagination a {
        margin: 0 10px;
        text-decoration: none;
        color: #1C3F94;
        font-weight: 600;
        cursor: pointer;
    }

    .pagination a:hover {
        text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
        .cards {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 600px) {
        .cards {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Our Friends</h2>

    <!-- Cards Container -->
    <div class="cards" id="cardContainer"></div>

    <!-- Pagination -->
    <div class="pagination">
        <a id="prevBtn">◄ Previous</a>
        <a id="nextBtn">Next ►</a>
    </div>
</div>

<script>
    // DATA ANJING (bisa kamu ganti)
  const dogs = [
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" },
    { name: "Piko", img: "piko.png", age: "2 years", gender: "Male" }
];


    const cardsPerPage = 5;
    let currentPage = 1;

    function renderCards() {
        const container = document.getElementById("cardContainer");
        container.innerHTML = "";

        const start = (currentPage - 1) * cardsPerPage;
        const end = start + cardsPerPage;
        const pageData = dogs.slice(start, end);

        pageData.forEach(dog => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${dog.img}">
                <h4>${dog.name}</h4>
                <p>${dog.age} old</p>
                <p>Gender : ${dog.gender}</p>
                <p>Friendly and affectionate</p>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById("prevBtn").onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            renderCards();
        }
    };

    document.getElementById("nextBtn").onclick = () => {
        if (currentPage * cardsPerPage < dogs.length) {
            currentPage++;
            renderCards();
        }
    };

    // Load awal
    renderCards();
</script>

</body>
</html>
